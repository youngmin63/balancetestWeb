<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>한발 균형잡기 테스트</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>나의 균형감각은 평균 이상일까요?</h2>
    <div class="container">
      <!-- 사용자 입력 -->
      <label>이름: <input type="text" id="name" /></label><br />
      <label>나이: <input type="number" id="age" /></label><br />
      <label
        >성별:
        <select id="gender">
          <option value="남성">남성</option>
          <option value="여성">여성</option>
        </select> </label
      ><br /><br />

      <!-- 안내 사진 -->
      <div>
        <p style="line-height: 2">
          1. 한쪽 발을 들고 균형을 잡아주세요 <br />

          2. '측정시작'을 누르고 눈을 감아주세요! <br />

          3. 중심을 잃고 발이 땅에 닿으면 스탑! <br />
        </p>
        <picture>
          <source srcset="한발서기 사진.jpg" type="image/jpg" />
          <img src="한발서기 사진.jpg" width="300" />
        </picture>
      </div>

      <!-- 타이머 컨트롤 -->
      <br />
      <button id="startBtn">측정 시작</button>
      <button id="stopBtn" disabled>스탑</button>
      <p id="timer">00.00초</p>

      <!-- 결과 메시지 -->
      <p id="resultMsg"></p>

      <script src="script.js"></script>
    </div>
  </body>
</html>
